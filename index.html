<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>SmartWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left part">
        <div class="centered">
            <h1 class="appTitle">Smart Watch</h1>
        </div>
    </div>
    <div class="right part">
        <div class="centered">
            <div class="r1"></div>
            <div class="r2">
                <p id="Time">Current date and time</p>
                <button class="Home" onclick="time()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        fill="white" width="18px" height="18px">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" /></svg></button>
                <p id="msg"></p>
                <button class="Msg" onclick="message()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        fill="white" width="18px" height="18px">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z" />
                        </svg></button>
                <p id="audio"></p>
                <button class="Aud" onclick="play()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        fill="white" width="18px" height="18px">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
                        </svg></button>
                
            </div>
            <div class="r3"></div>
        </div>m
    </div>
    <script src="watch.js"></script>
</body>

</html>
